<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="6" sizeXs="12" sizeMd="6" sizeLg="6" >
      <ion-item>
        <ion-label position="stacked">Introduce el numero</ion-label>
        <ion-input [(ngModel)]="num" type="number" placeholder="0"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="6" sizeXs="12" sizeMd="6" sizeLg="6">
      <ion-list *ngIf="num > 0">

        <ion-item *ngFor="let number of tableNumbers">
          <ion-label>{{num}} X {{number}} = {{(num * number) | number}}</ion-label>
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
